<!DOCTYPE html>
<html class="no-js" lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Mundo Senai</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
	<body>

        <header>
            <img class="logo" src="img/LogoMundoSenai.png" />
        </header>

        <div class="main">
            <div class="new">
                <div class="container">
                    <div class="top">
                        <span class="title">Adicionar sala:</span>
                    </div>
                    <input class="room" name="NumeroDaSala" placeholder="Número da Sala..." />
                    <input class="title" name="Titulo" placeholder="Título..." />
                    <textarea class="description" placeholder="Descrição..."></textarea>
                    <button class="save">Salvar</button>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/NewRoom.js"></script>
	</body>
</html>
